        /* CSSスタイルでページ全体に画像を拡大表示 */
        body {
            margin: 0;
            overflow: hidden;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

 /* テキストのスタイル */
        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color:#000000;
            opacity: 0.65;
            color: white;
            font-size: 24px;
            text-align: center;
        }
